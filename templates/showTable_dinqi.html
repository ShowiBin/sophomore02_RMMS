<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
    <title>ShowData</title>
    <style>
        body{
            {#background-image:url(/static/images/main_bcg_02.jpg);#}
            background-color: white;
            font-size: large;
            {#font-style: oblique;#}
            color: black;
        }
        .title{
            font-size: xx-large;
        }
        .nav{
            font-size: x-small;
        }
        .inserBlock{
            position: absolute;
            background-color: dimgray;
        }
        #showPre{
            {#设置详细信息的样式#}
            position: absolute;
            background-color: darkgrey;
            font-size: small;
            
            right: 5px;
            height: 50%;
            width: 50%;
        }
        .attri4search{
            color: black;
            font-size: large;
        }
    </style>
</head>
<body>
<div class="inserBlock" style="color: black">
{#    <form action='#' id="insertForm">#}
    <p id="lalala" style="text-align: center">Insert Data<br></p>
    <button class="btn btn-info btn-block"  id="submit">Submit</button>
{#    </form>#}
    <button class="btn btn-warning btn-block" id="hideInsertB">收起</button>
</div>

<div class="nav"><p>当前位置:<a href="/">道路养护信息系统</a>->日常查询</p></div>
<div class="title">
    <div>
        <p id="title">ShowTable</p>
    </div>
</div>

<div class="serach" >

    <div id="inputB" style="display: inline;" >
        <button class="btn btn-primary" id="searchBtn" style="display: inline;float: right">Search</button>
        <input class="form-control" type="Search" style="width: 20%;display: inline;float: right" id="cond" placeholder="搜索">
    </div>
     <div class="attri4search " style="display: inline" >
        <select class="form-control" id='attr4Sear' style="
            width: 10%;
            height: 35px;
            float: right">
                    <option value="">按照属性搜索</option>

            {% for i in colnames %}
                <option value ={{ i }}>{{ i }}</option>
            {% endfor %}
        </select>
    </div>
</div>
<br>
<div class="insert">
    <button  class="btn btn-primary" id="insert" onclick="insert(obj)" style="margin-bottom: 20px ">添加数据</button>
</div>
<div id="dataT">
    <table class="table table-bordered  table-hover table-success">
        <thead id="tableHead">
            {% for i in colnames %}
                <td>{{ i }}</td>
            {% endfor %}
        </thead>

        <tbody>
            {% for raw in data %}
                <tr>
                    {% for i in raw %}
                        <td>{{ i }}</td>
                    {% endfor %}
                    <td><button style="background-color: transparent;border-radius: 12px;" id='{{ raw[0] }}' onclick="del('{{ colnames[0]  }} ={{ raw[0] }}')" >删除</button></td>
                    <td><button style="background-color: transparent;border-radius: 12px;"  onclick="update('{{ colnames[0]  }} ={{ raw[0] }}')" >修改</button></td>
                <td><button style="background-color: transparent;border-radius: 12px;"  onclick="showPre('{{ colnames[0]  }} ={{ raw[0] }}')" >详细信息</button></td>
                </tr>
            {% endfor %}

        </tbody>
    </table>

    <div >数据共计: {{ (data|length) }}项</div>
</div>
{#<a href="" onclick="del()"></a>#}
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script src="/static/js/showTable_dinqi.js"></script>
</body>
</html>
